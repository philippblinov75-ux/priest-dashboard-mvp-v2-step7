<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Priest Dashboard — Приход</title>
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Приход</h1>
      <div class="flex" style="gap:8px">
        <button id="copyLink" class="ghost">Скопировать ссылку</button>
        <a href="index.html"><button class="ghost">Регистрация</button></a>
      </div>
    </div>

    <div id="content" class="grid"></div>
  </div>

  <!-- Заметный тост: TOP-CENTER с анимацией -->
  <div id="toast"
       style="
        position:fixed; left:50%; top:16px; transform:translate(-50%,-16px);
        opacity:0; transition:opacity .2s ease, transform .2s ease;
        background:#22c55e; color:#0b1; /* цвет текста ещё чуть темнее, читаемо */
        color:#fff; padding:12px 16px; border-radius:12px;
        box-shadow:0 8px 28px rgba(0,0,0,.35); font-size:15px;
        z-index:9999; pointer-events:none;">
  </div>

  <script src="parish.v3.js?v=5" defer></script>
</body>
</html>
